{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-md-9">
            <div class="p-3">
                <h1 class="mb-4">New page</h1>
                <form class="mb-3" action="{% url 'new_page' %}" method="POST">
                    {% csrf_token %}
                    <span class="badge bg-primary">Title:</span>
                    <input required class="form-control mt-4" type="text" name="title" placeholder="Enter a title">

                    <span class="badge bg-primary mt-4">Markdown content:</span>
                    <textarea required class="form-control col-md-6" name="content" id=""></textarea>
                    <input type="submit" class="btn btn-primary mt-4" value="New page">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}

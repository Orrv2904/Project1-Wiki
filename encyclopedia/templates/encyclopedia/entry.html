{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-10 col-md-9">
            <div class="card p-3">
                <h2 class="card-title mb-4">{{ content | safe }}</h2>
            </div>
            <form class="mb-3" action="{% url 'edit' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="entry_title" value="{{ title }}">
                <input class="form-control mt-4" type="submit" value="Edit">
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'index' %}">Back to home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

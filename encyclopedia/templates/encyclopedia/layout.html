{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'assets/ico/wiki.ico' %}" type="image/x-icon">
    </head>
    <body>
        
        <div class="container-fluid">
            <div class="row">
                <nav class="col-lg-2 col-md-3 bg-light sidebar">
                    <div class="p-3 text-center">
                        <h2 class="mb-4">Wiki</h2>
                        <form class="mb-3" action="{% url 'search' %}" method="POST">
                            {% csrf_token %}
                            <input class="form-control" type="text" name="q" placeholder="Search Encyclopedia">
                        </form>
                        <ul class="list-unstyled">
                            <li><a href="{% url 'index' %}" class="text-decoration-none">Home</a></li>
                            <li><a href="{% url 'new_page' %}" class="text-decoration-none">Create New Page</a></li>
                            <li><a href="#" class="text-decoration-none">Random Page</a></li>
                        </ul>
                        <hr>
                        {% block nav %}
                        {% endblock %}
                    </div>
                </nav>
                <main class="col-lg-10 col-md-9">
                    <div class="p-3">
                        {% block body %}
                        {% endblock %}
                    </div>
                </main>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
